<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Social Growth â€¢ Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}

body{
  min-height:100vh;
  background:
    radial-gradient(circle at 20% 20%,#00f2ff22,transparent 40%),
    radial-gradient(circle at 80% 80%,#00ff8822,transparent 40%),
    linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}

/* TOP */
.topbar{
  height:80px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  background:rgba(0,0,0,.4);
  backdrop-filter:blur(10px);
}

.logo{
  height:60px;
}

.menu{
  position:absolute;
  right:20px;
  font-size:26px;
  cursor:pointer;
}

/* DRAWER */
.drawer{
  position:fixed;
  top:0;
  right:-260px;
  width:260px;
  height:100%;
  background:rgba(0,0,0,.9);
  backdrop-filter:blur(15px);
  padding:30px 20px;
  transition:.4s;
  z-index:100;
}

.drawer.open{right:0}

.drawer a{
  display:block;
  padding:14px;
  margin:10px 0;
  border-radius:15px;
  background:rgba(255,255,255,.08);
  color:#fff;
  text-decoration:none;
}

.logout{
  background:#ff4444 !important;
}

/* CONTAINER */
.container{padding:25px}

/* CARD */
.card{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(20px);
  border-radius:28px;
  padding:25px;
  margin-bottom:25px;
  box-shadow:0 30px 70px rgba(0,0,0,.6);
}

.welcome{
  font-size:22px;
  font-weight:900;
}

.user{
  margin-top:8px;
  display:flex;
  align-items:center;
  gap:6px;
  font-size:18px;
}

.tick{
  width:18px;
  height:18px;
}

.balance{
  margin-top:15px;
  font-size:38px;
  font-weight:900;
  background:linear-gradient(135deg,#00eaff,#00ff88);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.btn{
  margin-top:18px;
  padding:14px;
  border:none;
  width:100%;
  border-radius:18px;
  font-weight:900;
  background:linear-gradient(135deg,#00eaff,#00ff88);
  color:#000;
  cursor:pointer;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
}

.action{
  padding:25px;
  border-radius:25px;
  background:rgba(255,255,255,.07);
  text-align:center;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="topbar">
  <img src="logo.png" class="logo">
  <div class="menu" onclick="toggleMenu()">â‹®</div>
</div>

<div class="drawer" id="drawer">
  <a href="home.html">ğŸ  Home</a>
  <a href="order.html">ğŸš€ New Order</a>
  <a href="addfund.html">ğŸ’° Add Fund</a>
  <a href="history.html">ğŸ“œ History</a>
  <a href="customer.html">ğŸ§ Customer Service</a>
  <a class="logout" onclick="logout()">Logout</a>
</div>

<div class="container">

<div class="card">
  <div class="welcome">Welcome ğŸ‘‹</div>

  <div class="user">
    <span id="username">Loading...</span>
    <img src="tick.png" class="tick">
  </div>

  <div class="balance">
    â‚¹ <span id="balance">0</span>
  </div>

  <button class="btn" onclick="location.href='addfund.html'">
    Add Funds
  </button>
</div>

<div class="grid">
  <div class="action" onclick="location.href='order.html'">
    ğŸš€ <h3>New Order</h3>
  </div>

  <div class="action" onclick="location.href='history.html'">
    ğŸ“œ <h3>History</h3>
  </div>
</div>

</div>

<script>

const API_URL="https://script.google.com/macros/s/AKfycby0UHijonDZaPPVyGpjKsAsc9OUTJusetjoQMwygHmiwPd7otW7B1p0D_oIwmuh5rIbIw/exec";

/* ===== MENU ===== */
function toggleMenu(){
  document.getElementById("drawer").classList.toggle("open");
}

/* ===== LOGOUT ===== */
function logout(){
  localStorage.removeItem("userID");
  window.location="index.html";
}

/* ===== SESSION CHECK ===== */
const userID = localStorage.getItem("userID");

if(!userID){
  window.location="index.html";
}

/* ===== FETCH USER DATA ===== */
fetch(API_URL,{
  method:"POST",
  body:JSON.stringify({
    action:"getUser",
    userID:userID
  })
})
.then(r=>r.json())
.then(d=>{
  if(!d.ok){
    localStorage.removeItem("userID");
    window.location="index.html";
    return;
  }

  document.getElementById("username").innerText=d.username;
  document.getElementById("balance").innerText=d.balance;
})
.catch(()=>{
  window.location="index.html";
});

</script>

</body>
</html>
